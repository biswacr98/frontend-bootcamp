<!--
Exercise 2:

Create a top-level header that has a title attribute of Important Message! and is coloured green using the style attribute.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
</head>
<body>
    <h1 title="Important Message!" style="color: green">Hello Green Heading H1</h1>
</body>
</html>
