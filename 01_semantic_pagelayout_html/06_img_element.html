<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Waterfall Photography 101</h1>
    <div class="imgContainer">
        <img src="https://plus.unsplash.com/premium_photo-1664304964700-82d6bf0824ed?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Waterfall">
        <h4 class="caption">Learn how to take stunning waterfall pictures!</h4>
    </div>
</body>
</html>

<!--
Images in HTML:

- The <img> element is used to embed images in an HTML document.
- It has an src attribute that specifies the URL of the image.
- The alt attribute provides alternative information for an image if a user cannot view it.
- The img element does not have a closing tag.

-->
